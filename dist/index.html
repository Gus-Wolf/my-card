<html><head><title>Card Example</title></head><body><div class="wrapper" id="wrapper"><div class="card"><img src="https://lumiere-a.akamaihd.net/v1/images/open-uri20150608-27674-17ohmzf_d340a6bd.jpeg?width=1136" alt="Card Image" class="card-img"><div class="card-content"><h2 class="card-title">Lightning McQueen</h2><p class="card-description">Ka-Choooww.</p><a href="#" class="details-button">Details</a> <button class="color-toggle-button">Toggle Color</button> <button class="change-title-button">Change Title</button></div></div></div><button id="btn">Copy Card</button> <button id="deleteBtn">Delete Last Card</button><script>function setupCardListeners(e){e.addEventListener("click",(function(e){this.classList.toggle("highlighted")}));e.querySelector(".color-toggle-button").addEventListener("click",(function(){const e=document.querySelector(".card-content");e.classList.contains("hotpink-bg")?e.classList.remove("hotpink-bg"):e.classList.add("hotpink-bg")}));e.querySelector(".change-title-button").addEventListener("click",(function(e){e.stopPropagation();const t=this.closest(".card-content").querySelector(".card-title");"Lightning McQueen"===t.textContent?t.textContent="something Else":t.textContent="Lightning McQueen"}));e.querySelector(".details-button").addEventListener("click",(function(e){e.preventDefault();this.closest(".card-content").querySelector(".card-description").classList.toggle("hidden")}))}document.getElementById("btn").addEventListener("click",(function(){const e=document.getElementById("wrapper"),t=e.querySelector(".card").cloneNode(!0);e.appendChild(t),setupCardListeners(t),handleCardHover(t)}));const deleteButton=document.getElementById("deleteBtn");function handleCardHover(e){e.addEventListener("mouseenter",(function(){this.classList.add("highlighted")})),e.addEventListener("mouseleave",(function(){this.classList.remove("highlighted")}))}deleteButton.addEventListener("click",(function(){const e=document.querySelectorAll(".card"),t=e[e.length-1];e.length>1&&t.remove()}));const intitalCard=document.querySelector(".card");setupCardListeners(intitalCard),handleCardHover(intitalCard)</script><script inject-service-worker="">"serviceWorker"in navigator&&window.addEventListener("load",(function(){navigator.serviceWorker.register("sw.js").then((function(){console.log('ServiceWorker registered from "sw.js".')})).catch((function(e){console.log("ServiceWorker registration failed: ",e)}))}))</script></body></html>
